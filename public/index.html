<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Node.JS Express.JS PostgreSQL</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/fanta.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
</head>

<body>
    <section id="auth">
        <div>
            <h2 className="sign-up-text">Login</h2>
            <p>Welcome back!</p>
        </div>

        <p id="error" style="display: none;"></p>
        <input id="emailInput" placeholder="Email" required />
        <input id="passwordInput" placeholder="********" type="password" required />
        <button id="authBtn" onclick="authenticate()">
            Submit
        </button>

        <hr />
        <div class="register-content">
            <p>Don&apos;t have an account?</p>
            <button onclick="toggleIsRegister()" id="registerBtn">Sign up</button>
        </div>
    </section>
    <header style="display: none;">
        <h1 class="text-gradient">You have 0 open tasks.</h1>
    </header>
    <nav style="display: none;" class="tab-container">
        <button onclick="changeTab('All')" class="tab-button  selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button  ">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button  ">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>
    <main style="display: none;">


    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
    let token = localStorage.getItem('token')

    let isLoading = false
    let isAuthenticating = false
    let isRegistration = false
    let selectedTab = 'All'
    let todos = []

    const apiBase = '/api/'

    // elements
    const nav = document.querySelector('nav')
    const header = document.querySelector('header')
    const main = document.querySelector('main')
    const navElements = document.querySelectorAll('.tab-button')
    const authContent = document.getElementById('auth')
    const textError = document.getElementById('error')
    const email = document.getElementById('emailInput')
    const password = document.getElementById('passwordInput')
    const registerBtn = document.getElementById('registerBtn')
    const authBtn = document.getElementById('authBtn')
    const addTodoBtn = document.getElementById('addTodoBtn')

    // PAGE RENDERING LOGIC
    async function showDashboard() {
        nav.style.display = 'block'
        header.style.display = 'flex'
        main.style.display = 'flex'
        authContent.style.display = 'none'

        await fetchTodos()
    }

    function updateHeaderText() {
        const incompletedTodos = todos.filter(t => !t.completed);
        header.querySelector('h1').textContent = `You have ${incompletedTodos.length} open task${incompletedTodos.length !== 1 ? 's' : ''}.`
    }

    function updateNavCount() {
        navElements.forEach(ele => {
            const btnText = ele.innerText.split(' ')[0]

            // filter todos in here
            const count = todos.filter(val => {
                if (btnText === 'All') {
                    return true
                }
                return btnText === 'Complete' ?
                    val.completed :
                    !val.completed
            }).length

            // target inside space and update value
            ele.querySelector('span').innerText = `(${count})`
        })
    }

    function changeTab(tab) {
        selectedTab = tab
        navElements.forEach(val => {
            if (val.innerText.includes(tab)) {
                val.classList.add('selected-tab')
            } else {
                val.classList.remove('selected-tab')
            }
        })
        renderTodos()
    }

    function renderTodos() {
        // need to add filtering logic in here

        updateNavCount()
        updateHeaderText()

        let todoList = ``
        todos.filter(val => {
            return selectedTab === 'All' ? true : selectedTab === 'Complete' ? val.completed : !val.completed
        }).forEach(todo => {
            const taskIndex = todo.id
            todoList += `
            <div id=${'task' + taskIndex} class="card todo-item">
                <p>${todo.task}</p>
                <div class="todo-buttons">
                    <button onclick="updateTodo(${taskIndex})" ${todo.completed ? 'disabled' : ''}>
                        <h6>Done</h6>
                    </button>
                    <button onclick="deleteTodo(${taskIndex})">
                        <h6>Delete</h6>
                    </button>
                </div>
            </div>
            `
        })
        todoList += `
        <div class="input-container">
            <input id="todoInput" placeholder="Add task" />
            <button onclick="addTodo()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        `
        main.innerHTML = todoList
    }

    // showDashboard()

    // AUTH LOGIC

    async function toggleIsRegister() {
        isRegistration = !isRegistration
        registerBtn.innerText = isRegistration ? 'Login' : 'Sign Up'
        authContent.querySelector('div > p:first-of-type').textContent = isRegistration ? "Create an account!" : 'Welcome back!'
        document.querySelector('#auth > div h2').innerText = isRegistration ? 'Sign Up' : 'Login'
        document.querySelector('.register-content p').innerText = isRegistration ? 'Already have an account?' : 'Don\'t have an account?'
    }

    async function authenticate() {
        // access email and pass values
        const emailVal = email.value
        const passVal = password.value

        // guard clauses... if authenticating, return
        if (
            isLoading ||
            isAuthenticating ||
            !emailVal ||
            !passVal ||
            passVal.length < 6 ||
            !emailVal.includes('@')
        ) {
            const text = !emailVal || !passVal
                ? 'Please, fill all the fields'
                : passVal.length < 6
                    ? 'Password should be at least 6 characters long'
                    : 'Invalid email format';

            return Toastify({
                text,
                duration: 2000,
                gravity: "top", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                style: {
                    background: "linear-gradient(to top,var(--gradient-start), #D984A9)"
                },
            }).showToast();
        }

        // reset error and set isAuthenticating to true
        error.style.display = 'none'
        isAuthenticating = true
        authBtn.setAttribute('disabled', 'true');
        authBtn.innerText = 'Authenticating...'

        try {
            const response = await fetch(apiBase + `auth/${isRegistration ? 'register' : 'login'}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: emailVal, password: passVal })
            })
            const data = await response.json()

            if (data.token) {
                token = data.token
                localStorage.setItem('token', token)

                // authenicating into loading
                authBtn.innerText = 'Loading...'

                // fetch todos
                await fetchTodos()

                // show dashboard
                showDashboard()
            } else {
                throw Error('❌ Failed to authenticate...')
            }

        } catch (err) {
            console.log(err.message)
            error.innerText = err.message
            error.style.display = 'block'
        } finally {
            authBtn.removeAttribute('disabled')
            authBtn.innerText = 'Submit'
            isAuthenticating = false
        }
    }

    function logout() {
        // wipe states and clear cached token
    }

    // CRUD LOGIC

    async function fetchTodos() {
        isLoading = true
        try {
            const response = await fetch(apiBase + 'todos', {
                headers: { 'Authorization': token }
            })
            const todosData = await response.json()
            todos = todosData
            isLoading = false
            renderTodos()
        } catch (error) {
            console.log(error);
        }
    }

    async function updateTodo(index) {
        // set task complete status to true
        const todoBtnGroup = document.querySelectorAll(`#task${index} .todo-buttons button`);
        todoBtnGroup.forEach(b => {
            b.setAttribute('disabled', 'true');
        })

        try {
            await fetch(apiBase + 'todos' + '/' + index, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ task: todos.find(val => val.id === index).task, completed: 1 })
            })
            fetchTodos()
        } catch (error) {
            console.log(error);
            todoBtnGroup.forEach(b => {
                b.removeAttribute('disabled');
            })
        }
    }

    async function deleteTodo(index) {
        // set task complete status to true
        const todoBtnGroup = document.querySelectorAll(`#task${index} .todo-buttons button`);
        todoBtnGroup.forEach(b => {
            b.setAttribute('disabled', 'true');
        })

        try {
            await fetch(apiBase + 'todos' + '/' + index, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                },
            })
            fetchTodos()
        } catch (error) {
            console.log(error);
            todoBtnGroup.forEach(b => {
                b.removeAttribute('disabled');
            })
        }
    }

    async function addTodo() {
        // have to access this val later as it's rendered with js
        const addBtn = document.querySelector('.input-container > button');
        const todoInput = document.getElementById('todoInput')
        const task = todoInput.value

        if (!task) {
            return Toastify({
                text: "Please, fill the field",
                duration: 2000,
                gravity: "top",
                position: "center",
                style: {
                    background: "linear-gradient(to top, var(--gradient-start), #D984A9)"
                },
            }).showToast();
        }

        addBtn.setAttribute('disabled', 'true');

        try {
            await fetch(apiBase + 'todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ task })
            })
            todoInput.value = ''
            fetchTodos()
        } catch (error) {
            console.log(error);
            addBtn.removeAttribute("disabled");
        }
    }

    // UTILITY FUNCTIONS


    // load page and read local storage for key

    // default to login screen

    // if is authenticated, show todo app
    if (token) {
        async function run() {
            await fetchTodos()
            showDashboard()
        }
        run()
    }
</script>

</html>
